<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>
<form action="#" th:action="@{/admin/creaLibro}" th:object="${libro}" method="post">
<input type="text" th:field="*{titolo}"  placeholder="Titolo">
<input type="text" th:field="*{autore}" placeholder="Autore">

<input type="submit" name="azione" value="Crea">
</form>
    <table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id</th>
				<th>Titolo</th>
				<th>Autore</th>
				<th>Elimina</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="libro : ${listaLibri}">
				<td th:text="${libro.id}"></td>
				<td th:text="${libro.titolo}"></td>
				<td th:text="${libro.autore}"></td>
				<td><a th:href ="@{/admin/eliminaLibro/{id}(id=${libro.id})}">Elimina</a></td>
						
			</tr>
		</tbody>
	</table>

</div>
</body>
</html>
